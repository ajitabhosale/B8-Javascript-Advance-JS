<!DOCTYPE html>
<html>
<head>
    <title> Javascript AssignmentOperators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1> Assignment Operations </h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="number" name="assign" id="assignop">
                <input type="number" name="assign" id="assignop1">
                <button type="button" class="btn btn-primary" onclick="f2()">cal</button>
            </div>
        </div>
    </div>
    
<script>
    function f2(){
        
        var a =parseInt(document.getElementById("assignop").value);
        
        var Total=parseInt(document.getElementById("assignop1").value);
        
        document.write("Value of the Total = " + (Total += a) + "<br />")
     document.write("Value of the Total = " + (Total -= a) + "<br />");
     document.write("Value of the Total = " + (Total *= a) + "<br />");   
     document.write("Value of the Total = " + (Total /= a) + "<br />");
    document.write("Value of the Total = " + (Total %= a) + "<br />");

    }
//    var a = 88, Total = 21;
   

   
//     document.write("value of total =" + (Total+=a) + "<br />")
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
