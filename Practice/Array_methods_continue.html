<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Array_methods_continue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mt-3">JS Array Methods Continued....</h3>
        <div class="row">
            <div class="col-12">
                <div class="input-group mt-2">
                    <span class="input-group-text">Input and Output</span>
                    <input type="text" aria-label="input" class="form-control" id="input1">
                    <input type="text" aria-label="output" class="form-control" id="input2">
                </div>
            </div>
            <form name="myForm" id="myForm">
                <div class="col-12">
                    <div class="form-check form switch mt-3">
                        <input class="form-check-input me-2" type="checkbox" id="splice_item">
                        <label class="form-check-label" for="flexSwitchCheckDefault">SPLICE: Removes single item by its
                            index</label>
                    </div>
                    <div class="form-check form switch mt-3">
                        <input class="form-check-input me-2" type="checkbox" id="splice_item1">
                        <label class="form-check-label" for="flexSwitchCheckDefault">SPLICE: Add multiple items at
                            specific index</label>
                    </div>
                    <div class="form-check form switch mt-3">
                        <input class="form-check-input me-2" type="checkbox" id="replace_item">
                        <label class="form-check-label" for="flexSwitchCheckDefault">REPLACE: Returns a new string with
                            the values replaced.</label>
                    </div>
                    <div class="form-check form switch mt-3">
                        <input class="form-check-input me-2" type="checkbox" id="iterate_array">
                        <label class="form-check-label" for="flexSwitchCheckDefault">ITERATE: Calls a function once for
                            each array element.</label>
                    </div>
                    <div class="form-check form switch mt-3">
                        <input class="form-check-input me-2" type="checkbox" id="concat_array">
                        <label class="form-check-label" for="flexSwitchCheckDefault">CONCAT: Merges (concatenates)
                            arrays</label>
                    </div>
                    <div class="form-check form switch mt-3">
                        <input class="form-check-input me-2" type="checkbox" id="copy_array">
                        <label class="form-check-label" for="flexSwitchCheckDefault">COPY: copies array elements to
                            another position in an array</label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary btn-sm mt-4 ms-4" onclick="newFunction()"
                            value="Reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Array_methods_continue.js"></script>
</body>


</html>
